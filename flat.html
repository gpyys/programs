      function reduceFlat(arr, num = 'Infinity') {
        if (num > 0) {
          return arr.reduce((res, item) => {
            if (Array.isArray(item)) {
              return res.concat(reduceFlat(item,(num-1)))
            } else {
              return res.concat(item)
            }
          }, [])
        } else {
          return arr
        }
      }

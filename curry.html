      // 柯里化：是一种“预先存储”思想，闭包的进阶应用， 利用闭包的保存作用。
      // 函数执行产生闭包，把一些后续要用的值，存储到闭包的某个私有变量中，上下文想用的时候直接用。

      let params = []
      function add(...args) {
        params = params.concat(args)
        return add
      }

      add.toString = function(){
        return params.reduce((res, item, index) => {
          return res + item
        }, 0)
      }
      let res = add(1)(2)(3)(8)
